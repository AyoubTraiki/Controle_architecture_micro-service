<!DOCTYPE html>
<form class="container-md forms" (ngSubmit)="addProduct()">
    <div class="form-group mb-3" >
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" name="name" matInput  [(ngModel)] = "product.name">
    </div>
    <div class="form-group mb-3" >
        <label for="number" class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" [(ngModel)] = "product.quantity">
    </div>
    <div class="form-group mb-4">
        <label for="number" class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" [(ngModel)] = "product.quantity">
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>
